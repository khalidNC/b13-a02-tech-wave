<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/techwave.css">
</head>

<body class="font-inter">
    <header>
        <nav>
            <div class="logo"><img src="./images/techwave-logo.png" alt="TechWave Logo"></div>
            <ul class="menu">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>

            <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>

            <div class="hamburger"><img src="./images/hamburger-menu.png" alt="Hamburger Icon"></div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-container">

            <div class="hero-visual">
                <div class="hero-circle">
                    <img src="./images/hero-circle.png" alt="">
                    <div class="hero-icon">
                        <img src="./images/microphone.png" alt="microphone">
                    </div>

                    <span class="badge">New</span>
                </div>
            </div>

            <div class="hero-content">
                <div class="hero-heading">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div>

                <div class="hero-buttons">
                    <button class="btn"><img src="./images/spotify.png" alt=""> Listen on Spotify</button>
                    <button class="btn btn-outline"><img src="./images/message.png" alt=""> Subscribe</button>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
